<h1>New User</h1>
<p class="lead">Create an account with Duzett Tech to enjoy personalized shopping and service</p>
<hr class="m-y-2">
<br />
<form>
    <div class="form-group">
        <label for="InputFName">First Name</label>
        <input type="text" class="form-control" ng-model="su.newUserObj.fName" id="fname">
    </div>
    <div class="form-group">
        <label for="InputLName">Last Name</label>
        <input type="text" class="form-control" ng-model="su.newUserObj.lName" id="lname">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" ng-model="su.newUserObj.email" id="email">
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" ng-model="su.newUserObj.password" id="password">
    </div>
    <button type="submit" class="btn btn-warning" ng-click="su.createUser()">Create Account</button>
</form>
